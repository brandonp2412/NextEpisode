<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nextEpisode">
            <h2><span>Next Episode</span> {{nextEpisode.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{nextEpisode.name}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="nextEpisode.image">
                        <a (click)="openFile(nextEpisode.imageContentType, nextEpisode.image)">
                            <img [src]="'data:' + nextEpisode.imageContentType + ';base64,' + nextEpisode.image" style="max-width: 100%;" alt="nextEpisode image"/>
                        </a>
                        {{nextEpisode.imageContentType}}, {{byteSize(nextEpisode.image)}}
                    </div>
                </dd>
                <dt><span>Episode Number</span></dt>
                <dd>
                    <span>{{nextEpisode.episodeNumber}}</span>
                </dd>
                <dt><span>Episode Season</span></dt>
                <dd>
                    <span>{{nextEpisode.episodeSeason}}</span>
                </dd>
                <dt><span>Episode Date</span></dt>
                <dd>
                    <span>{{nextEpisode.episodeDate}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{nextEpisode.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>
        </div>
    </div>
</div>

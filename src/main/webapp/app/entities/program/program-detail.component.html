<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="program">
            <h2><span>Program</span> {{program.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{program.name}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="program.image">
                        <a (click)="openFile(program.imageContentType, program.image)">
                            <img [src]="'data:' + program.imageContentType + ';base64,' + program.image" style="max-width: 100%;" alt="program image"/>
                        </a>
                        {{program.imageContentType}}, {{byteSize(program.image)}}
                    </div>
                </dd>
                <dt><span>Episode Number</span></dt>
                <dd>
                    <span>{{program.episodeNumber}}</span>
                </dd>
                <dt><span>Episode Season</span></dt>
                <dd>
                    <span>{{program.episodeSeason}}</span>
                </dd>
                <dt><span>Episode Date</span></dt>
                <dd>
                    <span>{{program.episodeDate}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{program.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/program', program.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
